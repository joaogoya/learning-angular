<h3>Freio</h3>
<p> {{ texto }} </p>
<p> {{ texto2 }} </p>
<div>
  <input id="primeiro" type="number" [value]="primeiroNumero">
  <input id="segundo" type="number" [value]="segundoNumero">
  <ul>

  </ul>
  <input type="text" [value]="resultado">
</div>
