<div class="jumbotron">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <div 
      class="form-group has-feedback" 
      [class.has-error]="!nome.valid && nome.touched"
      [class.has-success]="nome.valid && nome.touched"      
    >
      <label for="nome" class="control-label">Nome</label>
      <input 
        type="text" 
        class="form-control" 
        id="nome" 
        aria-describedby="nomeHelp" 
        placeholder="Nome aqui"
        name="nome"
        [ngModel]="user.nome"   
        required
        #nome="ngModel"
      >
      <span *ngIf="nome.valid && nome.touched" class="glyphicon glyphicon-ok form-control-feedback"></span>
      <span *ngIf="!nome.valid && nome.touched"  class="glyphicon glyphicon-remove form-control-feedback"></span>
      <small id="nomeHelp" *ngIf="!nome.valid && nome.touched"  class="form-text text-muted text-danger">
        Informe o nome completo
      </small>
    </div>

    <div 
      class="form-group has-feedback" 
      [class.has-error]="!email.valid && email.touched"
      [class.has-success]="email.valid && email.touched"
      >
      <label for="email" class="control-label">Password</label>
      <input 
        type="email" 
        class="form-control" 
        aria-describedby="emailHelp" 
        id="email" 
        placeholder="Email aqui"
        name="email"
        [ngModel]="user.email"  
        email
        required
        #email="ngModel"
      >
      <span *ngIf="email.valid && email.touched" class="glyphicon glyphicon-ok form-control-feedback"></span>
      <span *ngIf="!email.valid && email.touched"  class="glyphicon glyphicon-remove form-control-feedback"></span>
      <small *ngIf="!email.valid && email.touched" id="emailHelp" class="form-text text-muted text-danger">Informe um email v√°lido</small>
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn btn-default">Submit</button>

  </form>
</div>
