<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
    <h4>Serviço 8</h4>
  </div>
  <div class="panel-body">
    <br>
    <input #infoNova8 class="form-control" type="text" #infoToAdd7>
    <button (click)="addNovaInfo8(infoNova8.value)" class="btn">adicionar</button>
    <br><br><br>
    <ul class="list-group">
      <li *ngFor="let i of infos8" class="list-group-item">
        {{ i }}
      </li>
    </ul>
    <p *ngIf="infoEmitida">Voce adicionou a informação <span><b> {{ infoEmitida }} </b></span> no serviço 7</p>
  </div>
</div>
