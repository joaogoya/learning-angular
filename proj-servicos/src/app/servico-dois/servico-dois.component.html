<div class="container well">
  <div class="row">
    <div class="col-ts-12">
      <div class="gutter">
        <h1>Serviços Dois</h1>
        <div class="panel panel-default">
          <div class="panel-heading">exe serviço 01</div>
          <div class="panel-body">
            <input #cursoInput type="text" name="" id="">
            <button (click)="addInfo(cursoInput.value)" class="btn">Adicionar Info</button>
            <br><br>
            <ul class="list-group">
              <li *ngFor="let info of infos" class="list-group-item">
                {{ info }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
