<br><br><br>
<div class="row">
  <div class="input-field col s6">
    <input [(ngModel)]="usuario.nome" id="nome" type="text" class="validate">
    <label class="active" for="nome">Nome</label>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <input [(ngModel)]="usuario.senha" id="senha" type="password" class="validate">
    <label class="active" for="senha">Senha</label>
  </div>
</div>

<button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()" >Enviar
  <i class="material-icons right">send</i>
</button>
